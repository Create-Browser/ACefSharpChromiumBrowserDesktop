
<html>
  
  
  
   <div class="login-bottom-links">
<a href="https://developer.paypal.com/docs/classic/paypal-payments-standard/integration-guide/html_example_donate/#fixed-contribution-amount" class="link">Donate: Sample HTML button code Basic Donate button </a><br />
          <a href="https://developer.paypal.com/docs/classic/paypal-payments-standard/integration-guide/create_payment_button/" class="link">Create a payment button Additional information </a>
          <br /> PayPal Payments </div>
      </div>
  
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-button @click="visible = true">Basics PayPal Payments</el-button>
    <el-dialog :visible.sync="visible" title="Basics for PayPal Payments Standard Donate ">
        
        
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business"
        value="mohamed.osama914@yahoo.com">

    <!-- Specify a Donate button. -->
    <input type="hidden" name="cmd" value="_donations">

    <!-- Specify details about the contribution -->
    <input type="hidden" name="item_name" value="Friends of the Park">
    <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
    <input type="hidden" name="amount" value="5.00">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Display the payment button. -->
    
            <input type="image" name="submit" src="https://raw.githubusercontent.com/CreateBrowser/ACefSharpChromiumBrowserDesktop/master/paypay@2x.png" alt="Donate">
        <img alt="" style="max-width:160px;" src="https://www.keepvid.info/images/paypay%402x.png" >

    <input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate">
    <img alt="" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >        

</form>
        
      <p>Try paypal</p>
    </el-dialog>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
