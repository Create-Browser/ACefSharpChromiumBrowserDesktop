  <div id="app">
 
   
   
    <el-button @click="visible = true">Basic PayPal Payments</el-button>
    <el-dialog :visible.sync="visible" title="Basic for PayPal Payments Standard Donate ">

     
     
  
     
     
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business"
        value="mohamed.osama914@yahoo.com">

    <!-- Specify a Donate button. -->
    <input type="hidden" name="cmd" value="_donations">

    <!-- Specify details about the contribution -->
    <input type="hidden" name="item_name" value="Friends of the Park">
    <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
    <input type="hidden" name="amount" value="5.00">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Display the payment button. -->
    
            <input type="image" name="submit" src="https://raw.githubusercontent.com/CreateBrowser/ACefSharpChromiumBrowserDesktop/master/paypay@2x.png" alt="Donate">
        <img alt="" style="max-width:160px;" src="https://www.keepvid.info/images/paypay%402x.png" >

    <input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate">

</form>

     <script>
     
     var Main = {
    data() {
      return {
        fullscreenLoading: false
      }
    },
    methods: {
      openFullScreen() {
        this.fullscreenLoading = true;
        setTimeout(() => {
          this.fullscreenLoading = false;
        }, 2000);
      },
      openFullScreen2() {
        const loading = this.$loading({
          lock: true,
          text: 'Loading',
          spinner: 'el-icon-loading',
          background: 'rgba(0, 0, 0, 0.7)'
        });
        setTimeout(() => {
          loading.close();
        }, 2000);
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
       </script>

     


     
     
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
