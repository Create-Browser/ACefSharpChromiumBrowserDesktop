CODECOV_TOKEN="9c657111-da06-4809-8ace-2d036decfb86"
codecov:
  token: 9c657111-da06-4809-8ace-2d036decfb86
  branch: stable
# ci: - createbrowser.github.io/AutoGetFeaturesCefSharpBrowserDesktopPC       # add my Custom Server

  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
